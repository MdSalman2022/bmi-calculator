<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>
<body>

    <div class="container mt-5 p-5">
        <p class="fs-1 fw-bold">Bmi Calculator</p>
        <form class="row">
            <div class="form-group col-3">
              <label for="exampleInputEmail1">Height</label>
              <input type="number" class="form-control" id="height" aria-describedby="emailHelp" placeholder="cm" required>
             
            </div>
            <div class="form-group col-3">
              <label for="exampleInputPassword1">Weight</label>
              <input type="number" class="form-control" id="weight" placeholder="kg" required>
            </div>
          
          </form>
          <button type="submit" class="btn btn-warning col-2 mt-3">Submit</button>
        <div class="result mt-5">
            <!-- <p>Your BMI is: </p> -->
            <div class="advice">
                
            </div>
        </div>
    </div>
    

    
    <script src="index.js"></script>
</body>
</html>
